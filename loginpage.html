<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	
    <title>Signin Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<button onclick="login()" class="right">Log in</button>
	<div id="lmymodal" class="loginbox">
			<img src="user.png" class="user">
			<h2>LOG IN HERE</h2>
			<form method="POST" action="#">
				<button onclick="cancel()" class ="close x" >X</button>
				<p>Username</p>
				<input type="text" name="username" placeholder="Enter Username" required="required">
				<p>Password</p>
				<input type="password" name="password" placeholder="*********" required="required">
				<input type="submit" name="" value="SIGN IN">
				<a href="#">Forgot Password</a>
			</form>
	</div>
	<button onclick="signup1()" class= "right">SIGNUP</button>
	<div id="smymodal" class="sign">
		<h2>SIGN UP HERE</h2>
		<form method="POST" action="#"><br>
			<font color="black">
				 <p>FIRST NAME</p>
				<input type="text" name="firstname" placeholder"Enter Firstname" required="required"><br>
				<p>LAST NAME</p>
				<input type="text" name="lastname" placeholder"Enter Lastname" required="required"><br>
				 <p>FATHER'S NAME</p>
				<input type="text" name="fath_name" placeholder"Enter Father's Name" required="required"><br>
				 <p>USERNAME</p>
				<input type="text" name="username1" placeholder"Enter Username" required="required"><br>
				<p>PASSWORD</p>
				<input type="password" name="password1" placeholder="********" required="required"><br>
				<p>EMAIL ID</p>
				<input type="text" name="eid" placeholder="xyz@gmail.com" required="required">
				<p>DATE OF BIRTH</p>
				<input type="date" name="date1" placeholder="dd/mm/yy"><br>
				<input type ="submit" value="SIGNUP">
			</font>
		</form>
	</div>
<script>
	var a1 = document.getElementById('lmymodal');
	var b = document.getElementById('lmymodal');
	var c = document.getElementById('smymodal');
	function login() {
    a1.style.display = "block"; 
    c.style.display = "none";
}
	function cancel(){
	b.style.display = "none";
	c.style.display = "none";
}
	function signup1(){
	c.style.display = "block";
	a1.style.display = "none";
	
}

</script>
</body>
</html>
